<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Car's4u</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
      background-color: #2a2a2a;
      color: #e0e0e0;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #383838;
      padding-top: 60px;
      transition: transform 0.3s ease;
      transform: translateX(0);
      z-index: 1200;
    }

    .sidebar.closed {
      transform: translateX(-250px);
    }

    .sidebar h2.logo {
      color: #ff7200;
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 40px;
      user-select: none;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    .sidebar ul li {
      margin: 20px 0;
    }

    .sidebar ul li a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 18px;
      padding: 12px 30px;
      display: block;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .sidebar ul li a:hover {
      background-color: #ff7200;
      color: #2a2a2a;
    }

    /* Toggle Button */
    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 24px;
      color: #ff7200;
      background: #383838;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 5px;
      z-index: 1300;
    }

    .toggle-btn:hover {
      background-color: #555;
    }

    /* Main Content */
    .main {
      margin-left: 250px;
      padding: 60px 20px;
      background: linear-gradient(rgba(42, 42, 42, 0.85), rgba(42, 42, 42, 0.85)),
        url('https://images.pexels.com/photos/358070/pexels-photo-358070.jpeg') no-repeat center center/cover;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
    }

    .main.sidebar-closed {
      margin-left: 0;
    }

    h2 {
      color: #ff7200;
      font-size: 36px;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-container {
      background-color: rgba(56, 56, 56, 0.85);
      padding: 30px;
      border-radius: 10px;
      width: 60%;
      margin: 0 auto;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }

    .form-container h2 {
      color: #ff7200;
      margin-bottom: 20px;
    }

    .form-container label {
      color: #e0e0e0;
      margin-bottom: 5px;
      display: block;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #4a4a4a;
      border: 1px solid #555;
      border-radius: 5px;
      color: #e0e0e0;
    }

    .form-container button {
      background-color: #ff7200;
      color: #2a2a2a;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .form-container button:hover {
      background-color: #e0e0e0;
      color: #ff7200;
      border: 1px solid #ff7200;
    }

    .contact-info {
      color: #e0e0e0;
      text-align: center;
      margin-top: 30px;
      line-height: 1.6;
    }

    /* Logout */
    .logout {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 1400;
    }

    .logout a {
      color: #e0e0e0;
      background-color: rgba(56, 56, 56, 0.85);
      padding: 8px 16px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .logout a:hover {
      background-color: #ff7200;
      color: #2a2a2a;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-250px);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .main {
        margin-left: 0 !important;
        padding-top: 80px;
      }

      .form-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <h2 class="logo">:) Car's4u</h2>
    <ul>
      <li><a href="home.html">HOME</a></li>
      <li><a href="About.html">ABOUT</a></li>
      <li><a href="car list.html">CARS</a></li>
      <li><a href="#contact">CONTACT</a></li>
      <li><a href="testD.html">TEST DRIVE</a></li>
    </ul>
  </div>

  <!-- Toggle Button -->
  <button id="toggle-btn" class="toggle-btn">&#9776;</button>

  <!-- Logout -->
  <div class="logout">
    <a href="login.html">Logout</a>
  </div>

  <!-- Main Section -->
  <div id="main" class="main">
    <div class="form-container">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-info">
      <p><strong>Showroom Address:</strong></p>
      <p>1234 Oakwood Lane, Maple City, MA 04234, USA</p>
      <p>Email: support@cars4u.com</p>
      <p>Phone: +1 (555) 123-4567</p>
      <p>Service Hours: Mon–Sat, 9:00 AM – 7:00 PM</p>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggle-btn');
    const sidebar = document.getElementById('sidebar');
    const main = document.getElementById('main');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      sidebar.classList.toggle('closed');
      main.classList.toggle('sidebar-closed');
    });
  </script>
</body>
</html>
