<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Car's4u</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: 
        linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
        url('https://images.pexels.com/photos/358070/pexels-photo-358070.jpeg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f0f0f0;
    }

    .login-container {
      background: rgba(40, 40, 40, 0.9);
      padding: 40px 50px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
      text-align: center;
      animation: fadeInScale 0.6s ease forwards;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .login-container h1 {
      color: #ff7200;
      font-weight: 700;
      margin-bottom: 30px;
      letter-spacing: 1.5px;
      font-size: 2.8rem;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 15px;
      margin-bottom: 25px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background-color: #2f2f2f;
      color: #f0f0f0;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.7);
      transition: background-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      background-color: #444;
      box-shadow: 0 0 10px #ff7200;
      color: #fff;
    }

    button[type="submit"] {
      background: linear-gradient(135deg, #ff7200, #ff9e22);
      border: none;
      padding: 15px 0;
      width: 100%;
      border-radius: 25px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #2a2a2a;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(255, 114, 0, 0.6);
      transition: background 0.4s ease, color 0.4s ease;
    }
    button[type="submit"]:hover {
      background: #ffa238;
      color: #1f1f1f;
      box-shadow: 0 8px 20px rgba(255, 162, 56, 0.8);
    }

    .extra-links {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }
    .extra-links a {
      color: #ff7200;
      text-decoration: none;
      margin: 0 8px;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .extra-links a:hover {
      color: #ffa238;
      text-decoration: underline;
    }

    @media (max-width: 450px) {
      .login-container {
        padding: 30px 25px;
        width: 90%;
      }
      .login-container h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Login to Car's4u</h1>
    <form id="loginForm" action="#" method="post">
      <label for="username">Username or Email</label>
      <input type="text" id="username" name="username" placeholder="Enter your username or email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
    </form>

    <div class="extra-links">
      <p>
        <a href="#">Forgot Password?</a> | 
        <a href="register.html">Sign Up</a>
      </p>
    </div>
  </div>

</body>
</html>
