<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Drive Booking | Car's4u</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(42,42,42,0.85), rgba(42,42,42,0.85)),
                  url('https://images.pexels.com/photos/358070/pexels-photo-358070.jpeg') no-repeat center center/cover;
      min-height: 100vh;
      color: #e0e0e0;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0; left: 0;
      width: 250px;
      height: 100%;
      background-color: #383838;
      padding-top: 60px;
      transition: transform 0.3s ease;
      z-index: 1200;
    }
    .sidebar h2.logo {
      color: #ff7200;
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 40px;
      user-select: none;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }
    .sidebar ul li {
      margin: 20px 0;
    }
    .sidebar ul li a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 18px;
      padding: 12px 30px;
      display: block;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .sidebar ul li a:hover {
      background-color: #ff7200;
      color: #2a2a2a;
    }

    /* Toggle Button */
    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 24px;
      color: #ff7200;
      background: #383838;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 5px;
      z-index: 1300;
      display: none;
    }
    .toggle-btn:hover {
      background-color: #555;
    }

    /* Main Content */
    .main {
      margin-left: 250px;
      padding: 60px 20px;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
    }

    .main.sidebar-closed {
      margin-left: 0;
    }

    h1 {
      color: #ff7200;
      font-size: 36px;
      text-align: center;
      margin-bottom: 30px;
    }

    /* Form container */
    .form-container {
      background-color: rgba(56, 56, 56, 0.85);
      padding: 30px;
      border-radius: 10px;
      width: 50%;
      margin: 0 auto;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }

    label {
      display: block;
      color: #e0e0e0;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    input[type="datetime-local"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #4a4a4a;
      color: #e0e0e0;
      font-size: 16px;
    }

    button[type="submit"] {
      background-color: #ff7200;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: 700;
      color: #2a2a2a;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      font-size: 18px;
    }
    button[type="submit"]:hover {
      background-color: #e0e0e0;
      color: #ff7200;
      border: 1px solid #ff7200;
    }

    /* Success message */
    #successMessage {
      margin-top: 20px;
      text-align: center;
      font-weight: 700;
      color: #4BB543; /* green */
      display: none;
    }

    /* Logout */
    .logout {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 1400;
    }
    .logout a {
      color: #e0e0e0;
      background-color: rgba(56,56,56,0.85);
      padding: 8px 16px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .logout a:hover {
      background-color: #ff7200;
      color: #2a2a2a;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-250px);
        position: fixed;
      }
      .sidebar.open {
        transform: translateX(0);
      }
      .main {
        margin-left: 0 !important;
        padding-top: 80px;
      }
      .form-container {
        width: 90%;
      }
      .toggle-btn {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <h2 class="logo">:) Car's4u</h2>
    <ul>
      <li><a href="Web.html">HOME</a></li>
      <li><a href="About.html">ABOUT</a></li>
      <li><a href="car-list.html">CARS</a></li>
      <li><a href="contact.html">CONTACT</a></li>
      <li><a href="testdrive.html" style="background-color:#ff7200; color:#2a2a2a; border-radius:4px;">TEST DRIVE</a></li>
    </ul>
  </div>

  <!-- Toggle Button -->
  <button id="toggle-btn" class="toggle-btn">&#9776;</button>

  <!-- Logout -->
  <div class="logout">
    <a href="login.html">Logout</a>
  </div>

  <!-- Main Content -->
  <div id="main" class="main">
    <section class="form-container">
      <h1>Book a Test Drive</h1>
      <form id="testDriveForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="car">Select Car Model:</label>
        <select id="car" name="car" required>
          <option value="">--Select a model--</option>
          <option value="BMW series">BMW series</option>
          <option value="Dodge series">Dodge series</option>
          <option value="Mercedes showroom">Mercedes showroom</option>
        </select>

        <label for="datetime">Preferred Date & Time:</label>
        <input type="datetime-local" id="datetime" name="datetime" required />

        <button type="submit">Book Test Drive</button>
      </form>
      <p id="successMessage">âœ… Your test drive has been booked!</p>
    </section>
  </div>

  <script>
    // Sidebar toggle
    const toggleBtn = document.getElementById('toggle-btn');
    const sidebar = document.getElementById('sidebar');
    const main = document.getElementById('main');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      main.classList.toggle('sidebar-closed');
    });

    // Form submission handler
    const form = document.getElementById('testDriveForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Normally here you'd send data to backend with fetch or ajax.
      // For demo, just show success message and reset form:
      successMessage.style.display = 'block';
      form.reset();

      // Hide success message after 5 seconds
      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 5000);
    });
  </script>

</body>
</html>
